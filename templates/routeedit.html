<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
{% extends 'homeindex.html' %}
{% block body %}
<form   method="post" action="/myapp/routeedits_post/">
    {% csrf_token %}

<table class="table table-bordered">
    <input type="hidden" name="id" value="{{ data.id }}">
  <tr>
    <td>Routename</td>
    <td><label for="textfield"></label>
      <input type="text" required class="form-control" name="textfield" id="textfield" value="{{ data.routename }}"/></td>
  </tr>
  <tr>
    <td>FromPlace</td>
    <td><label for="textfield2"></label>
      <input type="text" required class="form-control" name="textfield2" id="textfield2" value="{{ data.fromplace }}" /></td>
  </tr>
  <tr>
    <td>Toplace</td>
    <td><label for="textfield3"></label>
      <input type="text" required class="form-control" name="textfield3" id="textfield3"  value="{{ data.toplace }}"/></td>
  </tr>
  
  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="Edit" class="btn btn-success"/></td>
  </tr>
</table>
    </form>
{% endblock %}

</body>
</html>
